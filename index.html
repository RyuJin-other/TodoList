<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="py-3">
    <div class="container-sm">
      <h1 class="text-center mb-3 fw-bold">Note App</h1>
      <div class="d-grid gap-2">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-bs-toggle="modal"
          data-bs-target="#form"
        >
          <b>Tambah Task</b>
        </button>
      </div>
      <h2 class="text-center mt-4 mb-3 border-bottom border-2 border-dark">
        Task
      </h2>
      <div id="task"></div>
    </div>

    <!-- Modal -->
    <form
      action=""
      class="modal fade"
      id="form"
      tabindex="1"
      aria-labelledby="exempleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="exampleModalLabel">Add Task</h3>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="titleInput"
                placeholder="Title"
              />
              <label for="titleInput">Title</label>
              <!-- <div id="msg" class=""></div> -->
            </div>
            <div class="form-floating mb-3">
              <input
                type="date"
                class="form-control"
                name=""
                id="dateInput"
                placeholder="Date"
              />
              <label for="dateInput">Date</label>
              <!-- <div id="msg"></div> -->
            </div>
            <div class="form-floating mb-3">
              <textarea
                name=""
                class="form-control"
                id="descInput"
                rows="5"
                cols="30"
                placeholder="Description"
              ></textarea>
              <label for="descInput">Description</label>
            </div>
          </div>
          <div id="msg" class=""></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
